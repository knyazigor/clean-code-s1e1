<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="todo__header">
      <img src="./eisenhower-matrix.jpg" alt="Esinhower Matrix"><a class="todo__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo__main-centered-container">
      <section id="todo__add-element-section">
        <label for="new-task">Add Item</label>
        <div class="todo__task-row-wrapper">
          <input id="new-task" class="todo__task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="todo__incompleted-tasks">
          <li class="todo__task-wrapper">
            <input type="checkbox">
            <label class="todo__task">Pay Bills</label>
            <input type="text" class="todo__task">
            <button class="todo__edit-button">Edit</button>
            <button class="todo__delete-button"><img src="./remove.svg" alt="Remove label"></button>
          </li>
          <li class="todo__task-wrapper_edit-mode"><input type="checkbox">
            <label class="todo__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task">
            <button class="todo__edit-button">Save</button>
            <button class="todo__delete-button"><img src="./remove.svg" alt="Remove label"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="todo__completed-tasks">
          <li class="todo__task-wrapper">
            <input type="checkbox" checked>
            <label class="todo__task">See the Doctor</label>
            <input type="text" class="todo__task">
            <button class="todo__edit-button">Edit</button>
            <button class="todo__delete-button"><img src="./remove.svg" alt="Remove label"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
