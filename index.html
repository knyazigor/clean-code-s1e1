<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="todo__body">
    <header class="todo__header">
      <img src="./eisenhower-matrix.jpg" alt="Esinhower Matrix" class="todo__main-image"><a class="todo__more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo__main-centered-container">
      <section id="todo__add-element-section">
        <h3 class="todo__heading todo__heading_new-task">Add Item</h3>
        <div class="todo__task-row-wrapper">
          <input id="new-task" class="todo__task todo__text-input todo__text-input_new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo__heading">Todo</h3>
        <ul class="todo__incompleted-tasks">
          <li class="todo__task-wrapper">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__task  todo__task-label">Pay Bills</label>
            <input type="text" class="todo__task todo__text-input todo__text-input_wide">
            <button class="button todo__edit-button">Edit</button>
            <button class="button todo__delete-button"><img class="todo__delete-img" src="./remove.svg" alt="Remove label"></button>
          </li>
          <li class="todo__task-wrapper todo__task-wrapper_edit-mode">
            <input type="checkbox" class="todo__checkbox">
            <label class="todo__task todo__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task todo__text-input todo__text-input_wide">
            <button class="button todo__edit-button">Save</button>
            <button class="button todo__delete-button"><img class="todo__delete-img" src="./remove.svg" alt="Remove label"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo__heading">Completed</h3>
        <ul class="todo__completed-tasks">
          <li class="todo__task-wrapper">
            <input type="checkbox" checked class="todo__checkbox">
            <label class="todo__task todo__task-label">See the Doctor</label>
            <input type="text" class="todo__task todo__text-input todo__text-input_wide">
            <button class="button todo__edit-button">Edit</button>
            <button class="button todo__delete-button"><img class="todo__delete-img" src="./remove.svg" alt="Remove label"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
